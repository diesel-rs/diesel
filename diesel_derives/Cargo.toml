[package]
name = "diesel_derives"
version = "2.0.0"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]
license = "MIT OR Apache-2.0"
description = "You should not use this crate directly, it is internal to Diesel."
documentation = "https://diesel.rs/guides/"
homepage = "https://diesel.rs"
repository = "https://github.com/diesel-rs/diesel/tree/master/diesel_derives"
autotests = false
include = ["src/**/*", "LICENSE-*"]

[dependencies]
syn = { version = "1.0.73", features = ["full", "fold"] }
quote = "1.0.9"
proc-macro2 = "1.0.27"
proc-macro-error = "1.0.4"

[dev-dependencies]
cfg-if = "1"
dotenv = "0.15"

[dev-dependencies.diesel]
version = "~2.0.0"
path = "../diesel"

[lib]
proc-macro = true

[[test]]
name = "tests"

[features]
default = []
nightly = ["proc-macro2/nightly"]
postgres = []
sqlite = []
mysql = []
