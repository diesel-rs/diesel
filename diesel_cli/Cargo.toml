[package]
name = "diesel_cli"
version = "0.5.0"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]
license = "MIT OR Apache-2.0"
description = "Provides the CLI for the Diesel crate"
documentation = "http://diesel.rs/guides/getting-started"
homepage = "http://diesel.rs"
repository = "https://github.com/sgrif/diesel"
keywords = ["orm", "database", "postgres", "postgresql", "sql"]

[[bin]]
name = "diesel"

[dependencies]
chrono = "0.2.17"
clap = "1.5.5"
diesel = { version = "0.5.0", features = ["postgres", "sqlite"] }
dotenv = "0.8.0"

[dev-dependencies]
diesel_test_helpers = { path = "../diesel_test_helpers" }

[features]
postgres = ["diesel_test_helpers/postgres"]
sqlite = ["diesel_test_helpers/sqlite"]
