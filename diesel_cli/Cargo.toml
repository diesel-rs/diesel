[package]
name = "diesel_cli"
version = "1.0.0-beta1"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]
license = "MIT OR Apache-2.0"
description = "Provides the CLI for the Diesel crate"
readme = "README.md"
documentation = "https://diesel.rs/guides/getting-started"
homepage = "https://diesel.rs"
repository = "https://github.com/diesel-rs/diesel"
keywords = ["diesel", "migrations", "cli"]

[[bin]]
name = "diesel"
path = "src/main.rs"

[dependencies]
chrono = "0.4"
clap = "2.27"
diesel = { version = "1.0.0-beta1", default-features = false }
dotenv = ">=0.8, <0.11"
infer_schema_internals = { version = "1.0.0-beta1" }
clippy = { optional = true, version = "=0.0.174" }
migrations_internals = { version = "1.0.0-beta1" }

[dev-dependencies]
difference = "1.0"
tempdir = "0.3.4"
regex = "0.2"
url = { version = "1.4.0" }

[features]
default = ["postgres", "sqlite", "mysql"]
lint = ["clippy"]
postgres = ["diesel/postgres", "infer_schema_internals/postgres"]
sqlite = ["diesel/sqlite", "infer_schema_internals/sqlite"]
mysql = ["diesel/mysql", "infer_schema_internals/mysql"]

[[test]]
name = "tests"

[badges]
travis-ci = { repository = "diesel-rs/diesel" }
appveyor = { repository = "sgrif/diesel" }
