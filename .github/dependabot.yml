version: 2
updates:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Rust Dependencies (Cargo)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  # Weekly patch/minor updates;
  - package-ecosystem: "cargo"
    reviewers:
      - "diesel/reviewers"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"

    groups:
      rust-patch-updates:
        patterns: ["*"]
        update-types: ["patch"]
      rust-minor-updates:
        patterns: ["*"]
        update-types: ["minor"]

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # GitHub Actions (Security-Critical: SHA-Pinned)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Dependabot understands SHA-pinned actions when formatted as:
  #   uses: actions/checkout@abc123...  # v4.1.7
  #
  # It will:
  #   1. Monitor the semantic version in the comment
  #   2. Update the SHA when new versions release
  #   3. Preserve the SHA-pinned format for security
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  - package-ecosystem: "github-actions"
    directory: "/"
    reviewers:
      - "diesel/reviewers"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"

    # Group all GitHub Actions updates to reduce PR noise
    groups:
      github-actions:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  - package-ecosystem: "rust-toolchain"
    reviewers:
      - "diesel/reviewers"
    schedule:
      interval: "weekly"
      day: "friday" # rust releases are on thursdays
      time: "06:00"
      timezone: "Europe/Berlin"
