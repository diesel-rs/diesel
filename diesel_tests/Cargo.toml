[package]
name = "diesel_tests"
version = "0.1.0"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]
license = "MIT OR Apache-2.0"
build = "build.rs"

[build-dependencies]
syntex = { version = "0.42.0", optional = true }
diesel_codegen_syntex = { path = "../diesel_codegen_syntex", optional = true }
dotenv_codegen = { version = "0.9.0",  optional = true }
diesel = { path = "../diesel", default-features = false }
dotenv = { git = "https://github.com/slapresta/rust-dotenv.git" }

[dependencies]
assert_matches = "1.0.1"
chrono = { version = "^0.2.17" }
diesel = { path = "../diesel", default-features = false, features = ["quickcheck", "chrono", "uuid"] }
diesel_codegen = { path = "../diesel_codegen", default-features = false, optional = true }
dotenv_macros = { version = "0.9.0", optional = true }
quickcheck = "0.2.25"
uuid = { version = "^0.2.0" }
log = { version = "0.3", optional = true }
lazy_static = "0.2.1"


[features]
default = ["with-syntex"]
unstable = ["diesel/unstable", "dotenv_macros", "diesel_codegen"]
with-syntex = ["syntex", "dotenv_codegen", "diesel_codegen_syntex"]
postgres = ["pg"]
sqlite = ["sq"]
pg = ["diesel/postgres"]
sq = ["diesel/sqlite"]
stable_postgres = ["with-syntex", "pg", "diesel_codegen_syntex/postgres"]
stable_sqlite = ["with-syntex", "sq", "diesel_codegen_syntex/sqlite"]
unstable_postgres = ["unstable", "pg", "diesel_codegen/postgres"]
unstable_sqlite = ["unstable", "sq", "diesel_codegen/sqlite"]
debug_sqlite = ["debug", "sq"]
debug = ["diesel/log", "log"]
debug_postgres = ["debug", "pg"]

[[test]]
name = "integration_tests"
path = "tests/lib.rs"
harness = true

[[bench]]
name = "benchmarks"
path = "tests/bench.rs"
bench = true
