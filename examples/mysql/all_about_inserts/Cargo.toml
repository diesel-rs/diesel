[package]
name = "all_about_inserts_mysql"
version = "0.1.0"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]
edition = "2018"

[dependencies]
diesel = { version = "2.0.0", path = "../../../diesel", features = ["mysql", "chrono"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
#chrono = { version = "0.4.19",  optional = true, default-features = false, features = ["clock", "std"] }
chrono = { git="https://github.com/chronotope/chrono",version = "0.4.19", optional = true, default-features = false, features = ["clock", "std"] }

[lib]
doc = false

[features]
default = ["chrono"]
