[package]
name = "advanced-blog-cli"
version = "0.1.0"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]

[dependencies]
bcrypt = "0.6.0"
chrono = "0.4.0"
diesel = { version = "1.4.0", features = ["postgres", "chrono"] }
dotenv = "0.15.0"
structopt = "0.1.6"
structopt-derive = "0.1.6"
tempfile = "3.1.0"

[dev-dependencies]
assert_matches = "1.1"
diesel_migrations = { version = "1.4.0", features = ["postgres"] }
lazy_static = "1.0"
