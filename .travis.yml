language: rust
sudo: false
rust:
  - stable
  - beta
  - nightly-2015-12-03
  - nightly
addons:
  postgresql: '9.4'
before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH
  - psql -c 'create database diesel_schema;' -U postgres
script:
- |
  (cd diesel && travis-cargo build) &&
  (cd diesel && travis-cargo doc) &&
  (cd diesel && travis-cargo test) &&
  if test "$TRAVIS_RUST_VERSION" = 'nightly'; then
    (cd diesel_tests && travis-cargo test -- --no-default-features)
  else
    (cd diesel_tests && travis-cargo test)
  fi
env:
  global:
    - DATABASE_URL=postgres://postgres@localhost/
    - DATABASE_URL_FOR_SCHEMA=postgres://postgres@localhost/diesel_schema
    - secure: 
matrix:
  allow_failures:
    - rust: nightly
after_success:
- "(cd diesel && travis-cargo --only nightly doc-upload)"
branches:
  only:
    - master
    - ಠ_ಠ
